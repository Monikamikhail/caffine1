<form method="post" action="email-data.php" enctype="multipart/form-data">
    <header>


    </header>
      <div class="contact"> 
    <div class="wrapper">
        <div class="main">
          <a class="caffine" href="../index.html"> 
        <h1> CAFFINE </h1>  
</a> 
        
            <article>

                <h3> Submit Your Business For Consideration</h3>


                <div class="form-text">
                    <p> </p>
                </div>



                <fieldset class="form">

                    <div class="fields">
                        <p class="row">
                            <label for="first-name">Company Name</label>
                            <input type="text" id="first-name" name="first_name" class="field-large" required="required" autofocus="autofocus" />
                        </p>
                        <p class="row">
                            <label for="last-name">Physical Address</label>
                            <input type="text" id="last-name" name="last_name" class="field-large" required="required" placeholder="street, city, zip" />

                        </p>
                        <p class="row">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="field-large" required="required" />

                        </p>
                        <p class="row-questions">
                            <label for="question-or-comment">Brief Description</label> <textarea id="question-or-comment" name="question_or_comment" cols="20" rows="4" placeholder="ex. new store specializing in made-to-order vegan leather jackets" class="field-large" required="required"></textarea>
                        </p>
                    </div>



                    <div class="fields-checkboxes">
                        <div class="row">
                            <input type="checkbox" id="email-ok-news" name="email_signup[]" value="user-emails" />
                            <label for="email-ok-news">It is okay to email me with the latest news.</label>

                        </div>
                    </div>
                </fieldset>

                <div class="button-wrapper">
                    <input type="submit" value="Send" class="button" />
                </div>


               
            </article>


        </div>
    </div>


    <section>


    </section>
    <section>


    </section>

</div>  
</form>
